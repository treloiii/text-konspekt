<form #loginForm="ngForm" class="form-signin text-center">
  <h1 class="h3 mb-3 font-weight-normal">Войдите в аккаунт</h1>
  <input ngModel name="email" type="email" id="inputEmail" class="form-control" placeholder="Почта" required autofocus>
  <input ngModel name="password" type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login(loginForm)">Войти</button>
  <div style="text-align: end;color: black">
    <a href="/register" style="color: black">Создать аккаунт</a>
  </div>
  <div>
    <p class="err">{{status}}</p>
  </div>
</form>
