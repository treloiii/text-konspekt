<app-navbar></app-navbar>
<div class="top">
  <div class="text-center center">
    <h1>Генератор рукописного текста</h1>
    <p style = "font-family:'Caveat', cursive; font-size: 20px; color: #707070;">Загрузи текст. Выбери фон. Получи свой конспект.</p>
    <button class="try-free-2">Попробуй бесплатно</button>
  </div>
  <div class="delimiter">
    <!-- <img [@pulse0]="anim" class="down-image" src="assets/down.png" (click)="scrollTo(target)"> -->
    <img class="delimiter-img" src="assets/delim2.png">
    <div class="center-con" (click)="scrollTo(target)">
      <div class="round">
          <div id="cta">
              <span class="arrow primera next "></span>
              <span class="arrow segunda next "></span>
          </div>
      </div>
  </div>
  </div>
</div>
<div #target style="height: 100%;background: #1d1d1d">
  <div class="bottom-content">
    <div>
      <br>
      <h1>Примеры наших работ</h1>
    </div>
    <mat-grid-list cols="3" [gutterSize]="gutterSize" [rowHeight]="rowHeight" style="margin-top: 4rem" *ngIf="!isMobile">
      <ng-container *ngFor="let image of images">
        <mat-grid-tile>
          <div class="rama zoom">
            <img class="example" [src]="image" (click)="openImage(image)">
          </div>
        </mat-grid-tile>
      </ng-container>
    </mat-grid-list>
    <!--    -->
    <div style="border: 0.1rem solid white;padding: 1rem" id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" *ngIf="isMobile">
      <div class="carousel-inner">
        <div class="carousel-item active" *ngFor="let image of images">
          <img class="example" [src]="image">
        </div>
      </div>
    </div>
    <button class="try-free">Попробуй бесплатно</button>
  </div>
</div>
